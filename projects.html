<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projects | 8bit.codes</title>
    <link rel="stylesheet" href="stylesheets/app.css">
  </head>
  <body>
    <header>
      <div class="row">
        <div class="logo">
          <a href="/">
            <span>8</span>bit <span>.codes</span>
          </a>
        </div>
        <div class="hamburger-btn">
          <a class="d-btn js-toggle-menu" href="#">
            <span class="hamburger-line hamburger-line-top"></span>
            <span class="hamburger-line hamburger-line-middle"></span>
            <span class="hamburger-line hamburger-line-bottom"></span>
          </a>
        </div>
      </div>
    </header>
    <main>
      
    </main>
    <div id="menu" class="hide menu">
      <nav>
        <ul>
          <li><a href="/">#</a></li>
          <li><a href="/projects" class="active-link">Projects</a></li>
          <li><a href="/achievements" class="disabled-link"><s>Achievements</s></a></li>
          <li><a href="#" class="disabled-link"><s>Blog</s></a></li>
          <li><a href="/resources">Resources</a></li>
          <li><a href="/contact" class="disabled-link"><s>Contact</s></a></li>
        </ul>
      </nav>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $('.hamburger-btn').on('click', function(e) {
        e.preventDefault();

        $(this).toggleClass('is-active');
        if($(this).hasClass('is-active')) {
          $('#menu').removeClass('hide')
          $('body').css('overflow', 'hidden');
        } else {
          $('#menu').addClass('hide');
          $('body').removeAttr('style');
        }
      });
    </script>
  </body>
</html>
